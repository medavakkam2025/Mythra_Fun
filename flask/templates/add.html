<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Add New Stock Item</h2>

    <!-- Add Item Form -->
    <form action="/add" method="POST" enctype="multipart/form-data" class="row g-3">
      <div class="col-md-2 col-6">
        <input name="name" class="form-control" placeholder="Item Name" required>
      </div>
      <div class="col-md-2 col-6">
        <input name="purchase_price" type="number" step="0.01" class="form-control" placeholder="Purchase ₹" required>
      </div>
      <div class="col-md-2 col-6">
        <input name="selling_price" type="number" step="0.01" class="form-control" placeholder="Selling ₹" required>
      </div>
      <div class="col-md-2 col-6">
        <input name="quantity" type="number" class="form-control" placeholder="Qty" required>
      </div>
      <div class="col-md-2 col-6">
        <input type="file" name="image" class="form-control" accept="image/*">
      </div>
      <div class="col-md-2 col-6">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>

    <div class="mt-4">
      <a href="/" class="btn btn-secondary">← Back to Inventory</a>
    </div>
  </div>

</body>
</html>
